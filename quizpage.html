<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset="UTF-8">
    <meta http-equiv=“X-UA-Compatible” content="IE=edge">
    <meta name="viewport” content=“width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <link rel=“stylesheet” href=“style.css”>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <h2 id="question">Load Questions here.</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerA" value="option1" checked>
                <label class="form-check-label" for="answerA">
                  A
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerB" value="option2">
                <label class="form-check-label" for="answerB">
                  B
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerC" value="option3">
                <label class="form-check-label" for="answerC">
                  C
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerD" value="option3">
                <label class="form-check-label" for="answerD">
                  D
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerE" value="option3">
                <label class="form-check-label" for="answerE">
                  E
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="answerF" value="option3">
                <label class="form-check-label" for="answerF">
                  F
                </label>
              </div>
              <a class="btn btn-primary" href="#" role="button">Next</a>
                           
                   
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
